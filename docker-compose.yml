version: '3.8'

services:
  techircd:
    build: .
    container_name: techircd-server
    ports:
      - "6667:6667"   # IRC port
      - "6697:6697"   # IRC SSL port
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/var/log/techircd
    environment:
      - IRC_SERVER_NAME=TechIRCd
      - IRC_NETWORK_NAME=TechNet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6667"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - techircd-network

  # Optional: Add a web interface in the future
  # techircd-web:
  #   build: ./web
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - techircd
  #   networks:
  #     - techircd-network

networks:
  techircd-network:
    driver: bridge

volumes:
  techircd-logs:
